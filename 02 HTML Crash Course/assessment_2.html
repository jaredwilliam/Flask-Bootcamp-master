<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    Please Note: First Name, Last Name, Password, and Email are required
    <p></p>
    <form method="get">
        <label for="fname_tag">First Name:</label>
        <input id="fname_tag" type="text" name="firstname" placeholder="First Name">

        <label for="lname_tag">Last Name:</label>
        <input id="lname_tag" type="text" name="lastname" placeholder="Last Name">
        <p></p>
        <label for="email_tag">Email:</label>
        <input id="email_tag" type="email" name="email" placeholder="name@email.com">

        <label for="password_tag">Password:</label>
        <input id="password_tag" type="password" name="password">

      <p>
        Are you over the age of 18?
      </p>

      <p>
        <label for="Yes">Yes:</label>
        <input type="radio" id="Yes" name="over18" value="Yes">

        <label for="No">No:</label>
        <input type="radio" id="No" name="over18" value="No">
      </p>

      <p>
        Do you have a Credit Card or PayPal?
      </p>

      <p>
        <select name="payment_method">
          <option value="Credit Card">Credit Card</option>
          <option value="PayPal">PayPal</option>
        </select>
      </p>

      <p>
        <input type="submit" name="" value="Submit Feedback">
      </p>
    </form>
  </body>
</html>
